<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTube Downloader | Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <i class="fas fa-video header-icon"></i>
            <h1>ProTube Downloader</h1>
            <nav class="main-nav">
                <a class="nav-button active-page" href="index.html">
                    <i class="fas fa-download"></i> Video Download
                </a>
                <a class="nav-button" href="playlist.html">
                    <i class="fas fa-list-ul"></i> Playlist Download
                </a>
            </nav>
        </header>

        <div id="single-multi" class="page active glass-effect">
            <h2 class="section-title">Single & Multi-Link Download</h2>
            <textarea id="video-links" rows="1" oninput="autoAdjustTextarea(this)"
                placeholder="Paste YouTube link(s) here (one URL per line)..."></textarea>

            <div class="controls">
                <div class="selection-group">
                    <div class="select-wrapper">
                        <label for="resolution-select">Resolution:</label>
                        <select id="resolution-select">
                            <option value="best">Best Quality (Max 720p/360p w/ Audio)</option>
                            <option value="1080p">1080p (Video-only, requires post-processing)</option>
                            <option value="720p">720p</option>
                            <option value="360p">360p</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="format-select">Format:</label>
                        <select id="format-select">
                            <option value="mp4">MP4 (Video)</option>
                            <option value="mp3">MP3 (Audio Only)</option>
                        </select>
                    </div>
                </div>

                <button onclick="startDownload()">
                    <i class="fas fa-play"></i> Start Download
                </button>
            </div>
        </div>

        <div id="download-status">
            <h3>Active Downloads:</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
